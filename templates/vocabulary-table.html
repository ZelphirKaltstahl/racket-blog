<p class="vocabulary-table-heading">@|topic| Vocabulary</p>
<table class="vocable-table">
    <tbody>
        <tr>
            @in[heading table-headers]{
            <th>@|heading|</th>
            }
        </tr>
        @in[word-with-translation word-list]{
        <tr>
            @in[translation word-with-translation]{
            <td>@|translation|</td>
            }
        </tr>
        }
    </tbody>
</table>
