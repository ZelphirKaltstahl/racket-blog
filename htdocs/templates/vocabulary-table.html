<table class="vocable-table">
    <tbody>
        <tr>
            @in[heading headings]{
            <th>@|heading|</th>
            }
        </tr>
        @in[word vocabulary]{
        <tr>
            <td>@|(get-complex-word-native-translation word)|</td>
            <td>@|(get-complex-word-native-phonetics word)|</td>
            <td>@|(get-complex-word-foreign-phonetics word)|</td>
            <td>@|(get-complex-word-foreign-translation word)|</td>
            <td>@|(get-complex-word-description word)|</td>
        </tr>
        }
    </tbody>
</table>
