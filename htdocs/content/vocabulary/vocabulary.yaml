    Ein anderes Beispiel ist die Teilnahme an einem Musikkonzert.
    我参与那个音乐会。 - Ich habe auf dem Musikkonzert der Musik zuehoert.
    我参加那个音乐会。 - Ich habe auf dem Musikkonzert die Musik gespielt.
