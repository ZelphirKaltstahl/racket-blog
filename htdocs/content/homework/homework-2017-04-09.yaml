    # Foreign Translation

    这个文章是关于在(here you should use 在)大学毕业(dàxuébìyè - graduating from university)之后应该马上找工作还是(háishì - ob, does not have to be a question)应该做自己喜欢的事情。
    对于我来说 如果你有足够的钱，你就应该做自己喜欢的事情。
    原因是可能如果你找到工作，你就没有时间做自己喜欢的事情。
    别的好处(yōudiǎn - advantage, merit)是可能你有新的经验，然后想做别的工作。
    如果你不做自己喜欢的事情，你就不能有这种(zhèzhǒng - this kind of, this style of)经验(jīngyàn - experience, to experience)。
    比如(for example)你想旅游。
    如果你有工作，你就不可以去外国旅游一整个月(a whole month)。
    如果你没有足够的钱，你就不能这样旅游。
    在这种情况下(in this kind of situation)你旅游之前必须工作和赚钱 (zhuànqián - earn money)。
    即使(even though, although)你喜欢做的事情不用钱，也(ye3 - other part of a 即使 phrase)还有来自(lai2zi4 - coming from)社会(shehui - society)和父母的压力(yali - pressure)。
    可能他们告诉你你应该工作。

