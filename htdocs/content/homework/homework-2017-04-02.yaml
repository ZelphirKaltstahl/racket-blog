      <span class="homework-in-text-heading-1">如果 und 就:</span>
      如果 不学习怎么写汉字，就 不会考过汉语水平考试。
      如果 你不吃饭，就 会饿。
      如果 没有网络，就 不能看网站。
      如果 是未来使的句话， 就 不可以用“了”。
      <span class="homework-in-text-heading-1">因为 und 所以:</span>
      因为 他忘记了他的 密码（password）， 所以 他不能看邮件。
      因为 他学习电脑语言， 所以他做写程序的练习。
      因为我们没有网络，所以我们不能网上看新闻。
      <span class="homework-in-text-heading-1">Beide in einem Satz:</span>
      因为   如果 没有作业， 学生就不复习   所以 老师给他们作业。
      <span class="homework-in-text-heading-1">比较的话:</span>
      Marc 很高，不过还有人比较他更高。
      A 和 B 比较 adj。
      A 比 B adj。
      if there is no subject after 比 then use 比较 otherwise only 比.
      <span class="homework-in-text-heading-1">Sonstiges:</span>
      主语 - subject (grammar)
      留下 (leave something somewhere on purpose - without purpose is: 落下) 好的 印象 (yinxiang) (impression)
      参加 - participate fully, more influence than 参与
      参与 - participate to a small percentage
      我参与那个音乐会。 - I was at the concert.
      我参加那个音乐会。 - I played at the concert.
